<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>江苏省交通大数据分析平台</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/iconfonts/font_g7fajxvvcpx2yb9/iconfont.css">
    <script src="js/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/echarts3/echarts.min.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .myContainer{
            min-width: 1600px;
            min-height: 900px;
            width: 100%;
            height: 100%;
            background-color: #1b1b1b;
        }

        .title-font{
            color: #ffffff;
            font-size: 25px;
            margin: 15px auto 0;
            text-align: center;
        }

        .container-left {
             min-height: 800px;
             width: 22.5%;
             background-color: #1b1b1b;
             float: left;
         }

        .container-center{
            min-height: 800px;
            width: 55%;
            margin: 0px auto 0;
            padding: 10px;
            float: left;
        }

        .container-right {
            min-height: 800px;
            width: 22.5%;
            background-color: #1b1b1b;
            float: right;
        }
        .chart-up{
            height: 390px;
            width: 100%;
            margin: 0 auto 10px;
            background-color: #000000;
        }

        .chart-button{
            height: 410px;
            width: 100%;
            margin: 0 auto 0;
            padding-bottom: 10px;
            background-color: #000000;
        }


    </style>
</head>
<body class="myContainer">
    <nav class="navbar navbar-inverse navbar-collapse">
        <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn navbar-btn navbar-inverse btn-mobile">
                    <strong><span class="icon iconfont icon-category" style="color:#cdcdcd "></span></strong>
                </button>
            </div>
            <div class="col-md-10">
                <p class="title-font">江苏省交通大数据分析平台</p>
            </div>
        </div>
    </nav>
    <div style="padding: 10px">
        <div class="container-left">
            <div class="chart-up"></div>
            <div id="chord" class="chart-button"></div>
        </div>
        <div class="container-center" id="timeMap"></div>
        <div class="container-right">
            <div id="lines" class="chart-up"></div>
            <div id="radar" class="chart-button"></div>
        </div>
    </div>

    <script src="js/bigData/timeMapE2.js"></script>
    <script src="js/bigData/radar.js"></script>
    <script src="js/bigData/lines.js"></script>
    <script src="js/bigData/chord.js"></script>
</body>
</html>
