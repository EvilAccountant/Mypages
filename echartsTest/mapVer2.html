<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bMapTest</title>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
</head>
<body>
    <div id="main" style="height: 780px"></div>
    <script>
// 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/map', // 加载map模块
            ],
            function (echarts) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = echarts.init(document.getElementById('main'));

                var dataMap={};

                dataMap.dataNJLines = {
                    2016:[
                        [{name:'南京市', smoothness:0.1}, {name:'苏州市',value:100}],
                        [{name:'南京市', smoothness:0.1}, {name:'无锡市',value:100}],
                        [{name:'南京市', smoothness:0.1}, {name:'南通市',value:100}],

                        [{name:'南京市', smoothness:0.1}, {name:'盐城市',value:100}],
                        [{name:'南京市', smoothness:0.1}, {name:'扬州市',value:100}],
                        [{name:'南京市', smoothness:0.1}, {name:'泰州市',value:100}],
                        [{name:'南京市', smoothness:0.1}, {name:'镇江市',value:100}],
                        [{name:'南京市', smoothness:0.1}, {name:'淮安市',value:100}],
                        [{name:'南京市', smoothness:0.1}, {name:'连云港市',value:100}],
                        [{name:'南京市', smoothness:0.1}, {name:'宿迁市',value:100}]
                    ],
                    2015:[
                        [{name:'南京市', smoothness:0.1}, {name:'苏州市',value:50}],
                        [{name:'南京市', smoothness:0.1}, {name:'无锡市',value:50}],
                        [{name:'南京市', smoothness:0.1}, {name:'南通市',value:50}],
                        [{name:'南京市', smoothness:0.1}, {name:'常州市',value:50}],
                        [{name:'南京市', smoothness:0.1}, {name:'徐州市',value:50}],
                        [{name:'南京市', smoothness:0.1}, {name:'盐城市',value:50}],
                        [{name:'南京市', smoothness:0.1}, {name:'扬州市',value:50}],
                        [{name:'南京市', smoothness:0.1}, {name:'泰州市',value:50}],
                        [{name:'南京市', smoothness:0.1}, {name:'镇江市',value:50}],

                        [{name:'南京市', smoothness:0.1}, {name:'连云港市',value:50}],
                        [{name:'南京市', smoothness:0.1}, {name:'宿迁市',value:50}]
                    ],
                    2014:[
                        [{name:'南京市', smoothness:0.1}, {name:'苏州市',value:0}],
                        [{name:'南京市', smoothness:0.1}, {name:'无锡市',value:0}],
                        [{name:'南京市', smoothness:0.1}, {name:'南通市',value:0}],
                        [{name:'南京市', smoothness:0.1}, {name:'常州市',value:0}],
                        [{name:'南京市', smoothness:0.1}, {name:'徐州市',value:0}],
                        [{name:'南京市', smoothness:0.1}, {name:'盐城市',value:0}],
                        [{name:'南京市', smoothness:0.1}, {name:'扬州市',value:0}],

                        [{name:'南京市', smoothness:0.1}, {name:'宿迁市',value:0}]
                    ],
                }

                dataMap.dataNJPoint={
                    2016:[
                        {name:'苏州市',value:100},
                        {name:'南京市',value:100},
                        {name:'无锡市',value:100},
                        {name:'南通市',value:100},
                        {name:'常州市',value:100},
                        {name:'徐州市',value:100},
                        {name:'盐城市',value:100},
                        {name:'扬州市',value:100},

                        {name:'镇江市',value:100},

                        {name:'宿迁市',value:50},

                        {name:'苏州市',value:0},

                        {name:'淮安市',value:0},
                        {name:'连云港市',value:0},
                        {name:'宿迁市',value:0},
                    ],
                }

                var myData = [[],dataMap.dataNJLines['2015'],dataMap.dataNJPoint['2015']];
                
                var option = {
                    timeline:{
                        data:[
                            '2014','2015','2016'
                        ],
                        autoPlay : true,
                        playInterval : 1000
                    },
                    options:[
                        {
                            backgroundColor: '#1b1b1b',
                            color: ['gold','aqua','lime'],
                            title : {
                                text: '2014全国宏观经济指标',
                                subtext:'数据纯属虚构，如有雷同，不胜荣幸',
                                x:'center',
                                textStyle : {
                                    color: '#fff'
                                }
                            },
                            tooltip : {
                                trigger: 'item',
                                formatter: '{b}'
                            },
                            legend: {
                                orient: 'vertical',
                                x:'left',

                                    type: 'map',

                                    hoverable: false,
                                    mapType: '江苏',

                                            areaStyle:{

                                        '泰州市': [119.915176,32.484882],
                                        '镇江市': [119.452753,32.204402],
                                        '淮安市': [119.021265,33.597506],
                                        '连云港市': [119.178821,34.600018],
                                        '宿迁市': [118.275162,33.963008]
                                    },
                                    //线
                                    markLine : {
                                        smooth: true,
                                        effect: {
                                            show: true,
                                            scaleSize: 1,
                                            period: 30,
                                            color: '#fff',
                                            shadowBlur: 10,
                                        },
                                        itemStyle: {
                                            normal: {
                                                borderWidth: 1,
                                                label: {
                                                    show: false
                                                },
                                                lineStyle: {
                                                    type: 'solid',
                                                    shadowBlur: 10
                                                }
                                            }
                                        },
                                        data: myData[1],
                                    },
//                                    点
                                    markPoint : {
                                        symbol:'circle',
                                        symbolSize : 10,
                                        effect : {
                                            show: true,
                                            shadowBlur : 0
                                        },
                                        itemStyle:{
                                            normal:{
                                                label:{show:false}
                                            },
                                            emphasis: {
                                                label:{position:'top'}
                                            }
                                        },
                                        data : myData[2]
                                    }
                                },
                            ]
                        },
                        {
                            title : {'text':'2015全国宏观经济指标'},
                            series : [
                                {data:myData},
//                                {'data': dataMap.dataNJPoint['2015']},
                            ]
                        },
                        {
                            title : {'text':'2016全国宏观经济指标'},
                            series : [
                                {data:[[],dataMap.dataNJLines['2016'],dataMap.dataNJPoint['2016']]},
//                                {'data': dataMap.dataNJPoint['2016']},
                            ]
                        }
                    ]
                };
                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
    </script>
</body>
</html>
