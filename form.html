<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script src="js/jquery/jquery-3.2.1.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <!--bootstrap4.0 require-->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
</head>
<body>
    <form class="form-inline" role="form">
        <div class="form-group has-warning">
            <label class="form-control-label">职业：</label>
            <select class="form-control">
                <option>战士</option>
                <option>猎人</option>
                <option>萨满</option>
                <option>盗贼</option>
                <option>法师</option>
                <option>德鲁伊</option>
                <option>圣骑士</option>
                <option>牧师</option>
                <option>术士</option>
                <option>死亡骑士</option>
                <option>武僧</option>
                <option>恶魔猎手</option>
            </select>
        </div>
        <div class="form-group">
            <label>角色名：</label>
            <textarea class="form-control"></textarea>
        </div>
        <div class="form-group has-success">
            <label class="form-control-label">角色名：</label>
            <input type="text" class="form-control" placeholder="输入角色名">
        </div>
        <div class="form-group has-warning">
            <label class="form-control-label">公会名：</label>
            <input type="text" class="form-control" placeholder="输入公会名">
        </div>
        <div class="form-group has-danger">
            <label class="form-control-label">账户名：</label>
            <input type="text" class="form-control" placeholder="输入账户名">
        </div>
    </form>
    <button>this is an fucking button</button>
    <button class="btn">this is an fucking button</button>
    <button class="btn btn-sm">this is an fucking button</button>
    <button class="btn btn-lg">this is an fucking button</button>
</body>
</html>
