<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高速公路稽查逃费分析</title>
    <script src="js/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/echarts3/echarts.min.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .myContainer{
            min-width: 1600px;
            min-height: 900px;
            width: 100%;
            height: 100%;
        }

        .top{
            height: 60px;
            width: 100%;
            background-color: #1b1b1b;
        }

        .left-container{
            width: 34%;
            height: 840px;
            background-color: #4cae4c;
            float: left;
        }

        .right-container{
            width: 66%;
            height: 840px;
            background-color: #2aabd2;
            float: right;
        }

        .bottom-container{
            height: 40%;
            background-color: #c9302c;
        }

        .top-container{
            height: 60%;
            background-color: #122b40;
        }

        .top-charts{
            height: 50%;
            width: 50%;
            background-color: #eb9316;
            float: left;
        }

        .button-charts{
            width: 25%;
            height: 90%;
            background-color: #2b669a;
            float: left;
        }

    </style>
</head>
<body class="myContainer">
    <div class="top"></div>
    <div class="left-container"></div>
    <div class="right-container">
        <div class="top-container">
            <div class="top-charts"></div>
            <div class="top-charts"></div>
            <div class="top-charts"></div>
            <div class="top-charts"></div>
        </div>
        <div class="bottom-container">
            <div style="height: 10%">
                <div style="float: left">本月逃费统计</div>
                <div style="float: right">
                    <button type="button">方式</button>
                    <button type="button">金额</button>
                </div>
            </div>
            <div class="button-charts"></div>
            <div class="button-charts"></div>
            <div class="button-charts"></div>
            <div class="button-charts"></div>
        </div>
    </div>
</body>
</html>
