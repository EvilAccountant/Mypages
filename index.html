<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Index</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/iconfonts/font_g7fajxvvcpx2yb9/iconfont.css">
    <script src="js/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/echarts3/echarts.min.js"></script>
    <script src="js/map/jiangsu.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .chart-up{
            height: 470px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #c9302c;
        }

        .chart-button{
            height: 400px;
            width: 100%;
        }

        .container-left {
            min-height: 890px;
            width: 23%;
            background-color: #1B1B1B;
            margin-top: 10px;
            margin-left: 20px;
            margin-right: 20px;
            float: left;
        }

        .container-right {
            min-height: 890px;
            width: 23%;
            background-color: #1B1B1B;
            margin-top: 10px;
            margin-left: 20px;
            float: left;
        }

        .container-center{
            min-height: 890px;
            width: 50%;
            margin-top: 10px;
            float: left;
        }

        .title-font{
            color: #ffffff;
            font-size: 25px;
            margin: 15px auto 0;
            text-align: center;
        }

        .myContainer{
            min-width: 1600px;
            width: 100%;
            height: 100%;
            background-color: #1b1b1b;
        }

    </style>
</head>
<body>
    <div class="myContainer">
        <nav class="navbar navbar-inverse navbar-collapse">
            <div class="row">
                <div class="col-md-1">
                    <button type="button" class="btn navbar-btn navbar-inverse btn-mobile">
                        <strong><span class="icon iconfont icon-category" style="color:#cdcdcd "></span></strong>
                    </button>
                </div>
                <div class="col-md-10">
                    <p class="title-font">江苏省交通大数据分析平台</p>
                </div>
            </div>
        </nav>
        <div style="width: 100%;">
            <div class="container-left">
                <div class="chart-up"></div>
                <div class="chart-button"></div>
            </div>
            <div class="container-center" id="timeMap"></div>
            <div class="container-right">
                <div id="lines" class="chart-up"></div>
                <div id="radar" class="chart-button"></div>
            </div>
        </div>
    </div>


    <script src="js/testJs/timeMap.js"></script>
    <script src="js/testJs/radar.js"></script>
    <script src="js/testJs/lines.js"></script>
</body>
</html>
