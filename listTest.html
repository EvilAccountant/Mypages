<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListTest</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>
<body>
    <!--list-group-item-heading会与下面内容留出空隙-->
    <!--badge类似于信息数量框-->
    <ul class="list-group">
        <li class="list-group-item list-group-item-heading">装备数量</li>
        <li class="list-group-item list-group-item-warning"><span class="badge">666</span>史诗</li>
        <li class="list-group-item list-group-item-danger"><span class="badge">777</span>神器</li>
        <li class="list-group-item list-group-item-info"><span class="badge">888</span>精良</li>
        <li class="list-group-item list-group-item-success"><span class="badge">999</span>优良</li>
        <li class="list-group-item "><span class="badge">9527</span>普通</li>
    </ul>

    <!--用a标签的list-->
    <div class="list-group">
        <a href="https://www.wowchina.com/zh-cn" class="list-group-item">魔兽世界</a>
        <a href="http://sc2.blizzard.cn/home" class="list-group-item list-group-item-info">星际争霸</a>
        <a href="http://d3.blizzard.cn/home" class="list-group-item">暗黑破坏神</a>
        <a href="http://heroes.blizzard.cn/home" class="list-group-item list-group-item-info">风暴英雄</a>
        <a href="http://ow.blizzard.cn/home" class="list-group-item">守望先锋</a>
    </div>

    <!--用button标签的list-->
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-info">人类联盟</button>
        <button type="button" class="list-group-item list-group-item-danger">兽族部落</button>
        <button type="button" class="list-group-item">不死亡灵</button>
        <button type="button" class="list-group-item">暗夜精灵</button>
    </div>

    <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
